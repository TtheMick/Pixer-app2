name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: pixer-app2
      IMAGE_TAG: latest
      REGISTRY: docker.io

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js (for caching node_modules)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies and build (optional)
        run: |
          npm install
          # Uncomment if needed
          # npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker image
        run: |
          docker push $REGISTRY/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

